<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content>
  <form (ngSubmit)="addTask()">
    <mat-form-field>
      <mat-label>What do you need to do?</mat-label>
      <input matInput [(ngModel)]="taskShort" name="task" cdkFocusInitial>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="clickClose()">Cancel</button>
  <button mat-button color="primary" [disabled]="taskShort.length===0" (click)="addTask()">Add</button>
</div>
