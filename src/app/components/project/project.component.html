<div class="project-container">
  <div class="list">
    <h1>{{project?.name}}</h1>
    <mat-divider></mat-divider>

    <div class="task-container">
      <ng-container *ngFor="let task of tasks">
        <app-task-card [task]="task"></app-task-card>
      </ng-container>
    </div>
  </div>
</div>
