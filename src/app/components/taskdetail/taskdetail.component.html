<mat-card *ngIf="task" class="detail-card">
  <span class="detail-header">
    <mat-card-title-group>
      <mat-card-title>{{task.body}}</mat-card-title>
      <mat-card-subtitle *ngIf="task.completed">Completed Task</mat-card-subtitle>
      <mat-card-subtitle *ngIf="!task.completed">Pending Task</mat-card-subtitle>

    </mat-card-title-group>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </span>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="deleteTask()">Delete</button>
  </mat-menu>

  <mat-divider></mat-divider>

  <mat-tab-group>
    <mat-tab label="Overview">
      <div class="detail-body">
        <h2>Details</h2>
        <h3>DESCRIPTION</h3>
        <p>{{task.body}}</p>
        <h3>CREATED AT</h3>
        <p>{{task.created_at}}</p>
      </div>
    </mat-tab>
    <mat-tab label="Timesheet"></mat-tab>
    <mat-tab label="Blocking"></mat-tab>

  </mat-tab-group>

</mat-card>
